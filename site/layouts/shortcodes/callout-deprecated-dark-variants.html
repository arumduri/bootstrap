{{- /* Outputs message about dark mode component variants being deprecated in v5.3. */ -}}

{{- $component := .Get 0 -}}

<div class="bd-callout bd-callout-warning">
  <p>
    <strong>주의!</strong> 컴포넌트의 어두운 변형은 색상 모드가 도입된 v5.3.0에서 더 이상 사용되지 않습니다. <code>.{{ $component }}-dark를</code> 추가하는 대신 루트 요소, 부모 래퍼 또는 컴포넌트 자체에 <code>data-bs-theme="dark"</code>를 설정하세요.
  </p>
</div>
